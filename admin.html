<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #ddd;
        }

        .content {
            max-width: 600px;
            margin: 5% auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #f0a500;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #f0a500;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #333;
            color: #ddd;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: block;
            width: 96%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #333;
            color: #ddd;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
        }

        .upload-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #f0a500;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .upload-button:hover {
            background-color: #cc8400;
        }

        .alert {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #f0a500;
            border: 1px solid #444;
            border-radius: 4px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .content {
                margin: 10% 2%;
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            label, input[type="text"], textarea, .custom-file-upload, .upload-button {
                font-size: 13px;
            }
        }
    </style>

<body>
    <div class="content">
        <h1>Painel de Administração</h1>
        <div>
            <label for="title">Título:</label>
            <input type="text" id="title" />
        </div>
        <div>
            <label for="about">Sobre:</label>
            <textarea id="about"></textarea>
        </div>
        <div>
            <label for="file-input" class="custom-file-upload">Escolher Imagem</label>
            <input type="file" id="file-input" />
        </div>
        <button class="upload-button" onclick="saveData()">Salvar</button>
        
        <div>
            <label for="program-file-input" class="custom-file-upload">Escolher Arquivo de Programa</label>
            <input type="file" id="program-file-input" />
        </div>
        <button class="upload-button" onclick="uploadProgramFile()">Upload Arquivo de Programa</button>

        <div id="alert-box" class="alert"></div>
    </div>
</body>
