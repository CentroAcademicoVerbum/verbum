<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .alert {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border-radius: 4px;
            text-align: center;
        }
    </style>
    <!-- Importar Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD1eF2x2BO3GPUp85dAkkLUO6gIhoB3hHc",
            authDomain: "bibleverbum.firebaseapp.com",
            projectId: "bibleverbum",
            storageBucket: "bibleverbum.appspot.com",
            messagingSenderId: "1057293069044",
            appId: "1:1057293069044:web:357837e7b5a98223b24ca1"
        };

        // Inicializar o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Função de login
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login bem-sucedido, redirecionar para admin.html
                    window.location.href = "admin.html";
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    const alertBox = document.getElementById('alert-box');
                    alertBox.textContent = errorMessage;
                    alertBox.style.display = 'block';
                });
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Senha" required />
        <button class="login-button" onclick="login()">Entrar</button>
        <div id="alert-box" class="alert"></div>
    </div>

    
</body>
</html>
